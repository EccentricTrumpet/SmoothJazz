name: Run tests

on:
  pull_request:

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd ./server
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12.5'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python -m unittest
  webapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd ./webapp
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: CI=true npm test
